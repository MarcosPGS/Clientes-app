<h2 mat-dialog-title class="tituloModal">Confirmar exclus√£o de cliente</h2>
<mat-dialog-content class="mat-typography">
  <span>Deseja excluir o <strong>Cliente</strong>  abaixo:</span>
  <ul>
    <li>
      Nome:
      {{ cliente.nome}}
    </li>
    <li>
      CPF:
      {{ cliente.cpf | mask: "000.000.000-00" }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent" class="btn" style="color: var( --cor-caixa-branca);">Cancelar</button>
  <button mat-raised-button  color="primary" class="btn"[mat-dialog-close]="confirmaExclusao()">Confirmar</button>
</mat-dialog-actions>
