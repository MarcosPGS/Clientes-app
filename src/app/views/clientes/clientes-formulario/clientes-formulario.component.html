<div class="titulo faixa">
    <span>Cadastro de Clientes</span>
</div>
<!-- <mat-card class="mat-elevation-z4"> -->
<form [formGroup]="formulario" style="margin-top: var( --margen-top-form);">

    <div class="formulario">

        <mat-form-field appearance="outline" class="input-form responsividade">
            <mat-label>Nome</mat-label>
            <mat-label style="color: red;">*</mat-label>
            <input matInput type="text" class="input-cliente"
                name="nome" formControlName="nome" maxlength="100">
            <mat-error  *ngIf="(formulario.get('nome').dirty && formulario.get('nome').touched) && formulario.get('nome').invalid || formulario.get('nome').hasError('required')">
                    Nome é obrigatório.
            </mat-error>
        </mat-form-field>



        

    </div>

    <div class="formulario">
        <mat-form-field appearance="outline" class="input-form responsividade2">
            <mat-label>CPF</mat-label>
            <mat-label style="color: red;">*</mat-label>
            <input matInput mask="CPF_CNPJ" type="text" name="cpf"
                formControlName="cpf" maxlength="14" mask="CPF_CNPJ">
                <mat-error  *ngIf="(formulario.get('cpf').dirty && formulario.get('cpf').touched) && formulario.get('cpf').invalid || formulario.get('cpf').hasError('required')">
                    CPF é obrigatório.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-form responsividade2">
            <mat-label>Número Contato (Celular)</mat-label>
            <input matInput type="text" mask="(00) 0.0000-0000"
                name="celular" formControlName="celular" maxlength="16">
        </mat-form-field>

    </div>

  </form>

  <div style="text-align: end;">
    <button mat-raised-button color="accent" class="btn" style="margin-right: 5px;" (click)="voltar()">Cancelar</button>
    <button mat-raised-button color="primary" class="btn" (click)="salvar()" [disabled]="formulario.invalid">Salvar</button>
</div>
